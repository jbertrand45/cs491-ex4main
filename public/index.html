<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Page Title-->
    <title>Tic Tac Four</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--button name-->
    <div class="flex-cont">
      <div class="title-box">
        <h1>Tic Tac Four</h1>
      </div>
      <!--button id name to be called in client.js-->
      <div id="grid"></div>
      <div id="btn-row">
        <button id="join-btn" class="actBtn">Join</button>
        <button id="start-btn" class="actBtn">Start</button>
        <button id="forfeit-btn" class="actBtn">Forfeit</button>
        <button id="flip-btn" class="actBtn">Flip</button>
      </div>
      <div class="side-text" id="player-msg"></div>
      <div class="side-text" id="win-msg"></div>
      <!-- <div class="sel">
        <table id="board"></table>
        <button id="actionBtn">Flip</button>
      </div> -->
    </div>
    <!--loads client.js-->
    <script type="module" src="client.js"></script>
  </body>
</html>
